<div class="filter-container">
  <span class="title">Filter</span>
  <div class="filter-form">
    <div>
      <label for="title">Title</label>
      <input id="title" [ngModel]="titleFilter" (ngModelChange)="updateTitleFilter($event)">
    </div>
    <div>
      <label for="release_date">Release date</label>
      <input id="release_date" [ngModel]="releaseDateFilter" (ngModelChange)="updateReleaseDateFilter($event)">
    </div>
  </div>
</div>
